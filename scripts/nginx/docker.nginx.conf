events {
  worker_connections  4096;  ## Default: 1024
}

http {

  server {
    listen       80;
    server_name  localhost;
    large_client_header_buffers 4 32k;
    client_header_buffer_size 32k;

    root   /usr/share/nginx/html;
    index  index.html index.htm;
    include mime.types;

    location / {
      try_files $uri /index.html;
    }

    # /api will server your proxied API that is running on same machine different port
    # or another machine. So you can protect your API endpoint not get hit by public directly
    location /identity/ {
      # https://serverfault.com/questions/935096/docker-nginx-php-fpm-error-emerg-11-host-not-found-in-upstream
      resolver 127.0.0.11 valid=60s;
      set $upstreamName dev.athenastars.com:2021;
      proxy_pass http://$upstreamName;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/office/ {
